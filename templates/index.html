<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Art Gallery Management</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('https://shorturl.at/mZJVE'); /* Replace with a real image URL */
            background-size: cover;
            background-attachment: fixed;
        }

        header {
            background: rgba(53, 66, 74, 0.9);
            color: #ffffff;
            padding: 40px 0;
            text-align: center;
            border-bottom: 5px solid #e0e0e0;
        }

        h1 {
            margin: 0;
            font-size: 3rem;
        }

        h2 {
            color: #333;
            font-size: 2rem;
            margin: 20px 0;
        }

        .welcome-message {
            font-size: 1.5rem;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            margin: 20px 0;
        }

        .nav-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .nav-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            margin: 15px;
            width: 200px;
            transition: transform 0.3s, background-color 0.3s;
            text-align: center;
            padding: 20px;
        }

        .nav-card:hover {
            transform: translateY(-5px);
            background-color: #e0f7fa; /* Light cyan on hover */
        }

        .nav-card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.2rem;
        }

        footer {
            background: rgba(53, 66, 74, 0.9);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Art Gallery Management System</h1>
    </header>

        <div class="nav-container">
        <div class="nav-card">
            <a href="{{ url_for('galleries') }}">Manage Galleries</a>
        </div>
        <div class="nav-card">
            <a href="{{ url_for('artists') }}">Manage Artists</a>
        </div>
        <div class="nav-card">
            <a href="{{ url_for('artworks') }}">Manage Artworks</a>
        </div>
        <div class="nav-card">
            <a href="{{ url_for('buyers') }}">Manage Buyers</a>
        </div>
        <div class="nav-card">
            <a href="{{ url_for('exhibitions') }}">Manage Exhibitions</a>
        </div>
        <div class="nav-card">
            <a href="{{ url_for('sales') }}">Manage Sales</a>
        </div>
        <div class="nav-card">
            <a href="{{ url_for('upcoming_exhibitions') }}">Upcoming Exhibitions</a>
        </div>
        <div class="nav-card">
            <a href="{{ url_for('search_artworks') }}">Search Artworks</a>
        </div>
    </div>
    <footer>
        <p>Art Gallery Management System by Aashi Tiwari</p>
    </footer>
</body>
</html>
